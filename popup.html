<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Audio Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Set volume</h1>
    <div class="audio-source">
        <label for="volume-range">Volume:</label>
        <input class="range-style" type="range" id="volume-range" min="0" max="1" step="0.1" value="1">
        <h4>100%</h4>
    </div>
    <script src="popup.js"></script>
</body>
</html>
